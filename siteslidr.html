<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SiteSlidr &beta;</title>
        <link rel="stylesheet" type="text/css" href="siteslidr.css">
    </head>
    <body>
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="siteslidr.js"></script>
        <script type="text/javascript">
            $(function(){
                SiteSlidr.run(
                {
                    'site_defaults':
                    {
                        'duration': 5000, // ms to show single site
                        'reload': false   // reload site before showing
                    },
                    'sites':
                    [
                        {
                            'id': '0001',
                            'url': 'site_a.html',
                            'reload': true
                        },
                        {
                            'id': '0002',
                            'url': 'site_b.html'
                        },
                        {
                            'id': '0003',
                            'url': 'site_c.html'
                        }
                    ]
                });
            });
        </script>
    </body>
</html>
